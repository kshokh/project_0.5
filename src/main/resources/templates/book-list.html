<form action="/books/search" method="get">
    <input type="text" name="keyword" placeholder="Search by title, author, description"/>
    <button type="submit">Search</button>
</form>

<a href="/books/new">Add New Book</a>

<table>
    <tr>
        <th>Title</th><th>Author</th><th>Price</th><th>Actions</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.price}"></td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
        </td>
    </tr>
</table>
